service: pdf

plugins:
  - serverless-offline
  - serverless-apigw-binary
  - serverless-plugin-typescript

package:
  patterns:
    - "!layer/**"
    - "!node_modules/@sparticuz/**"
    - "!node_modules/puppeteer-core/.local-chromium/**"

provider:
  name: aws
  deploymentMethod: direct
  runtime: nodejs16.x
  region: eu-central-1
  stage: ${opt:stage, 'development'}
  environment:
    ENV: ${self:provider.stage}
  apiGateway:
    shouldStartNameWithService: true

custom:
  apigwBinary:
    types:
      - "*/*"

layers:
  chromium:
    name: "chromium"
    compatibleRuntimes:
      - nodejs16.x
    compatibleArchitectures:
      - x86_64
    package:
      artifact: "./layer/chromium/chromium.zip"

functions:
  pdf:
    handler: pdf.pdf
    timeout: 30
    memorySize: 2048
    events:
      - http:
          path: pdf/{yearMonth}
          method: get
          cors: true
          request:
            parameters:
              paths:
                yearMonth: true
    layers:
      - { Ref: ChromiumLambdaLayer }
